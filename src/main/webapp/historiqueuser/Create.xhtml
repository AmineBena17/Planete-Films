<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HistoriqueuserCreateDlg" widgetVar="HistoriqueuserCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateHistoriqueuserTitle}">
            <h:form id="HistoriqueuserCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{historiqueuserController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateHistoriqueuserLabel_idhistouser}" for="idhistouser" />
                        <p:inputText id="idhistouser" value="#{historiqueuserController.selected.idhistouser}" title="#{bundle.CreateHistoriqueuserTitle_idhistouser}" required="true" requiredMessage="#{bundle.CreateHistoriqueuserRequiredMessage_idhistouser}"/>
                        <p:outputLabel value="#{bundle.CreateHistoriqueuserLabel_motrecherche}" for="motrecherche" />
                        <p:inputText id="motrecherche" value="#{historiqueuserController.selected.motrecherche}" title="#{bundle.CreateHistoriqueuserTitle_motrecherche}" required="true" requiredMessage="#{bundle.CreateHistoriqueuserRequiredMessage_motrecherche}"/>
                        <p:outputLabel value="#{bundle.CreateHistoriqueuserLabel_date}" for="date" />
                        <p:calendar id="date" pattern="MM/dd/yyyy HH:mm:ss" value="#{historiqueuserController.selected.date}" title="#{bundle.EditHistoriqueuserTitle_date}" required="true" requiredMessage="#{bundle.EditHistoriqueuserRequiredMessage_date}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{historiqueuserController.create}" value="#{bundle.Save}" update="display,:HistoriqueuserListForm:datalist,:growl" oncomplete="handleSubmit(args,'HistoriqueuserCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HistoriqueuserCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
