<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HistoriqueuserViewDlg" widgetVar="HistoriqueuserViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHistoriqueuserTitle}">
            <h:form id="HistoriqueuserViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{historiqueuserController.selected != null}">
                        <h:outputText value="#{bundle.ViewHistoriqueuserLabel_idhistouser}"/>
                        <h:outputText value="#{historiqueuserController.selected.idhistouser}" title="#{bundle.ViewHistoriqueuserTitle_idhistouser}"/>
                        <h:outputText value="#{bundle.ViewHistoriqueuserLabel_motrecherche}"/>
                        <h:outputText value="#{historiqueuserController.selected.motrecherche}" title="#{bundle.ViewHistoriqueuserTitle_motrecherche}"/>
                        <h:outputText value="#{bundle.ViewHistoriqueuserLabel_date}"/>
                        <h:outputText value="#{historiqueuserController.selected.date}" title="#{bundle.ViewHistoriqueuserTitle_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HistoriqueuserViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
