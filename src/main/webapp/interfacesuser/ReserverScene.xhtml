<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservationetablissementCreateDlg" widgetVar="ReservationetablissementCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Réserver : #{etablissementController.selected.nom}">
            <h:form id="Reservationetablissement">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservationetablissementController.selected != null}">
                        <p:outputLabel value="Date et Heure" for="date" />
                        <p:calendar id="date" pattern="MM/dd/yyyy HH:mm:ss" value="#{reserverBean.reservationetablissement.date}" title="#{bundle.EditReservationetablissementTitle_date}" required="true" requiredMessage="#{bundle.EditReservationetablissementRequiredMessage_date}" showOn="button"/>
                        <p:outputLabel value="Scène" for="etablissement" />
                        <p:selectOneMenu id="etablissement" value="#{reserverBean.reservationetablissement.etablissement}">
                             <f:selectItem itemLabel="Select One" itemValue="" />
                             <f:selectItem itemLabel="#{etablissementController.selected.nom}" itemValue="#{etablissementController.selected.nom}" />
                              </p:selectOneMenu>
                        <p:outputLabel value="Prix" for="prix" />
                        <p:inputText id="prix" value="#{reserverBean.reservationetablissement.prix}" title="#{bundle.CreateReservationetablissementTitle_prix}" required="true" requiredMessage="#{bundle.CreateReservationetablissementRequiredMessage_prix}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reserverBean.reserverEtab()}" value="Réserver"  oncomplete="handleSubmit(args,'ReservationetablissementCreateDialog');"/>
                    <p:commandButton value="Annuler" onclick="ReservationetablissementCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
