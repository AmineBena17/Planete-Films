<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bienvenue Dans La Planète Des Films</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="css/loginform.css"/>
    </h:head>
    <h:body>

        <div class="login-page">

            <div class="form">

                <h:form  class="login-form">
                    <img src="http://i.imgur.com/U1pRAni.png" class="image-login"></img> <br/>
                    <p:commandButton class="bouton" value="Administrateur" type="button" onclick="PF('dlg1').show();" />   <p:commandButton class="bouton" value="Utilisateur" type="button" onclick="PF('dlg2').show();" /> <p:commandButton class="bouton" value="S'inscrire" type="button" onclick="PF('dlg3').show();" /> 

                </h:form>
            </div>
        </div>

        <p:dialog header="Authentification Administration" widgetVar="dlg1" minHeight="40">
            <h:form>
                <h:outputText value="Email" />
                <h:inputText value="#{loginBeanAdmin.admin.email}" required="true" />
                <h:outputText value="Mot de passe "/>
                <h:inputSecret value="#{loginBeanAdmin.admin.password}" required="true" />
                <h:commandButton value="Se Connecter" action="#{loginBeanAdmin.authAdmin()}"/>
            </h:form></p:dialog>

        <p:dialog header="Authentification Utilisateur" widgetVar="dlg2" modal="true" height="40">
            <h:form>
                <h:outputText value="Email" />
                <h:inputText value="#{loginBean.user.email}" required="true" />
                <h:outputText value="Mot de passe "/>
                <h:inputSecret value="#{loginBean.user.password}"/>
                <h:commandButton value="Se Connecter" action="#{loginBean.authUser()}" />
            </h:form>
        </p:dialog>   
        <p:dialog header="Authentification Utilisateur" widgetVar="dlg3" modal="true" height="auto">
            <f:view>
                <h:form>
                    <h1><h:outputText value="S'inscrire Dans La Planète Des Films"/></h1>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Nom:" for="nom" />
                        <p:inputText id="nom" value="#{addUserBean.user.nom}" title="Nom" required="true" requiredMessage="The Nom field is required."/>
                        <p:outputLabel value="Prénom:" for="prenom" />
                        <p:inputText id="prenom" value="#{addUserBean.user.prenom}" title="Prenom" required="true" requiredMessage="The Prenom field is required."/>
                        <p:outputLabel value="Email:" for="email" />
                        <p:inputText id="email" value="#{addUserBean.user.email}" title="Email" required="true" requiredMessage="The Email field is required."/>
                        <p:outputLabel value="Mot de passe :" for="password" />
                        <p:password id="password" value="#{addUserBean.user.password}" title="Password" required="true" requiredMessage="The Password field is required."/> 
                        <p:outputLabel value="Téléphone:" for="telephone" />
                        <p:inputText id="telephone" value="#{addUserBean.user.telephone}" title="Telephone" required="true" requiredMessage="The Telephone field is required."/>
                        <p:outputLabel value="Adresse:" for="adresse" />
                        <p:inputText id="adresse" value="#{addUserBean.user.adresse}" title="Adresse" required="true" requiredMessage="The Adresse field is required."/>

                    </p:panelGrid>
                    <h:commandButton value="S'inscrire" action="#{addUserBean.addUser()}" />
                </h:form>
            </f:view>

        </p:dialog>

    </h:body>









</html>
