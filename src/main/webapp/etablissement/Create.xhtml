<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EtablissementCreateDlg" widgetVar="EtablissementCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEtablissementTitle}">
            <h:form id="EtablissementCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{etablissementController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEtablissementLabel_nauto}" for="nauto" />
                        <p:inputText id="nauto" value="#{etablissementController.selected.nauto}" title="#{bundle.CreateEtablissementTitle_nauto}" />
                        <p:outputLabel value="#{bundle.CreateEtablissementLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{etablissementController.selected.nom}" title="#{bundle.CreateEtablissementTitle_nom}" required="true" requiredMessage="#{bundle.CreateEtablissementRequiredMessage_nom}"/>
                        <p:outputLabel value="#{bundle.CreateEtablissementLabel_adresse}" for="adresse" />
                        <p:inputText id="adresse" value="#{etablissementController.selected.adresse}" title="#{bundle.CreateEtablissementTitle_adresse}" required="true" requiredMessage="#{bundle.CreateEtablissementRequiredMessage_adresse}"/>
                        <p:outputLabel value="#{bundle.CreateEtablissementLabel_complement}" for="complement" />
                        <p:inputText id="complement" value="#{etablissementController.selected.complement}" title="#{bundle.CreateEtablissementTitle_complement}" required="true" requiredMessage="#{bundle.CreateEtablissementRequiredMessage_complement}"/>
                        <p:outputLabel value="#{bundle.CreateEtablissementLabel_codeINSEE}" for="codeINSEE" />
                        <p:inputText id="codeINSEE" value="#{etablissementController.selected.codeINSEE}" title="#{bundle.CreateEtablissementTitle_codeINSEE}" required="true" requiredMessage="#{bundle.CreateEtablissementRequiredMessage_codeINSEE}"/>
                        <p:outputLabel value="#{bundle.CreateEtablissementLabel_commune}" for="commune" />
                        <p:inputText id="commune" value="#{etablissementController.selected.commune}" title="#{bundle.CreateEtablissementTitle_commune}" required="true" requiredMessage="#{bundle.CreateEtablissementRequiredMessage_commune}"/>
                        <p:outputLabel value="#{bundle.CreateEtablissementLabel_regionAdministrative}" for="regionAdministrative" />
                        <p:inputText id="regionAdministrative" value="#{etablissementController.selected.regionAdministrative}" title="#{bundle.CreateEtablissementTitle_regionAdministrative}" required="true" requiredMessage="#{bundle.CreateEtablissementRequiredMessage_regionAdministrative}"/>
                        <p:outputLabel value="#{bundle.CreateEtablissementLabel_geoBan}" for="geoBan" />
                        <p:inputText id="geoBan" value="#{etablissementController.selected.geoBan}" title="#{bundle.CreateEtablissementTitle_geoBan}" />
                        <p:outputLabel value="#{bundle.CreateEtablissementLabel_geoInsee}" for="geoInsee" />
                        <p:inputText id="geoInsee" value="#{etablissementController.selected.geoInsee}" title="#{bundle.CreateEtablissementTitle_geoInsee}" />
                        <p:outputLabel value="#{bundle.CreateEtablissementLabel_corrdonneesFinales}" for="corrdonneesFinales" />
                        <p:inputText id="corrdonneesFinales" value="#{etablissementController.selected.corrdonneesFinales}" title="#{bundle.CreateEtablissementTitle_corrdonneesFinales}" required="true" requiredMessage="#{bundle.CreateEtablissementRequiredMessage_corrdonneesFinales}"/>
                       </p:panelGrid>
                    <p:commandButton actionListener="#{etablissementController.create}" value="#{bundle.Save}" update="display,:EtablissementListForm:datalist,:growl" oncomplete="handleSubmit(args,'EtablissementCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EtablissementCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
