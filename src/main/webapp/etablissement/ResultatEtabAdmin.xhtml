<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateadmin.xhtml">


        <ui:define name="title">
            <h:outputText value="La Planète Des Films : Rechercher un établissement"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form>
                    <h3><h:outputText value="Rechercher : "/></h3>
                    <h3> <h:inputText required="true" value="#{searchBean.etablissement.nom}" style="text-transform: uppercase;" /></h3>
                    <h:commandButton value="Rechercher" action="#{searchBean.chercherEtablissementAdmin()}"/>
            </h:form>

            
            <f:view>
                <h:form>
                                   
                    <h1><h:outputText value="Résultat de la recherche"/></h1>
                    <p:dataTable value="#{searchBean.list_etablissement}" var="item">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Numéro de série"/>
                            </f:facet>
                            <h:outputText value="#{item.nauto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nom"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Adresse"/>
                            </f:facet>
                            <h:outputText value="#{item.adresse}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Complément Adresse"/>
                            </f:facet>
                            <h:outputText value="#{item.complement}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Code INSEE"/>
                            </f:facet>
                            <h:outputText value="#{item.codeINSEE}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Commune"/>
                            </f:facet>
                            <h:outputText value="#{item.commune}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Region Administrative"/>
                            </f:facet>
                            <h:outputText value="#{item.regionAdministrative}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Coordonnées géographiques "/>
                            </f:facet>
                            <h:outputText value="#{item.geoBan}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Coordonnées géographiques 2"/>
                            </f:facet>
                            <h:outputText value="#{item.geoInsee}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="CorrdonneesFinales"/>
                            </f:facet>
                            <h:outputText value="#{item.corrdonneesFinales}"/>
                        </p:column>
                        
                        <f:facet name="footer">
                       
                            <p:button value="Retour" outcome="/etablissement/List"/>
                    </f:facet>
                    </p:dataTable>
                </h:form>
            </f:view>
            
          

        </ui:define>
    </ui:composition>

</html>
