<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateadmin.xhtml">


        <ui:define name="title">
            <h:outputText value="La Planète Des Films : Rechercher un Film"></h:outputText>
        </ui:define>

        <ui:define name="body">
            
            <h:form id="LieuxListForm">
               
                <h:inputText required="true" value="#{searchBean.user.nom}"/>
                <h:commandButton value="Rechercher" action="#{searchBean.chercherUser()}"/>
         
            </h:form>

            <f:view>


                <h:form>
                    <h1><h:outputText value="Résultat de la recherche : Utilisateurs"/></h1>
                    <p:dataTable value="#{searchBean.list_user}" var="item">

                  
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nom"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Prénom"/>
                            </f:facet>
                            <h:outputText value="#{item.prenom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Email"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Telephone"/>
                            </f:facet>
                            <h:outputText value="#{item.telephone}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Adresse"/>
                            </f:facet>
                            <h:outputText value="#{item.adresse}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:button value="Retour" outcome="List"/>
                        </f:facet>
                    </p:dataTable>
                </h:form>
            </f:view>

            
              </ui:define>
    </ui:composition>

</html>
