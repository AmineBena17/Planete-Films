<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservationtournageViewDlg" widgetVar="ReservationtournageViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{reservationtournageController.selected.lieux}">
            <h:form id="ReservationtournageViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservationtournageController.selected != null}">
                        <h:outputText value="Numéro de réservation :"/>
                        <h:outputText value="#{reservationtournageController.selected.idreservationtournage}" title="#{bundle.ViewReservationtournageTitle_idreservationtournage}"/>
                        
                        <h:outputText value="Film :"/>
                        <h:outputText value="#{reservationtournageController.selected.lieux}" title="#{bundle.ViewReservationtournageTitle_lieux}"/>
                      <h:outputText value="Date et Heure :"/>
                        <h:outputText value="#{reservationtournageController.selected.date}" title="#{bundle.ViewReservationtournageTitle_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="Prix à payer :"/>
                        <h:outputText value="#{reservationtournageController.selected.prix} €" title="#{bundle.ViewReservationtournageTitle_prix}"/>
                    </p:panelGrid>
                    <p:commandButton value="Fermer" onclick="ReservationtournageViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
