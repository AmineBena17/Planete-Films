<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HistoriqueViewDlg" widgetVar="HistoriqueViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHistoriqueTitle}">
            <h:form id="HistoriqueViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{historiqueController.selected != null}">
                        <h:outputText value="#{bundle.ViewHistoriqueLabel_idhistorique}"/>
                        <h:outputText value="#{historiqueController.selected.idhistorique}" title="#{bundle.ViewHistoriqueTitle_idhistorique}"/>
                        <h:outputText value="#{bundle.ViewHistoriqueLabel_motrecherche}"/>
                        <h:outputText value="#{historiqueController.selected.motrecherche}" title="#{bundle.ViewHistoriqueTitle_motrecherche}"/>
                        <h:outputText value="#{bundle.ViewHistoriqueLabel_date}"/>
                        <h:outputText value="#{historiqueController.selected.date}" title="#{bundle.ViewHistoriqueTitle_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HistoriqueViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
