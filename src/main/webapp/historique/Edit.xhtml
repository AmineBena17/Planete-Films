<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HistoriqueEditDlg" widgetVar="HistoriqueEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditHistoriqueTitle}">
            <h:form id="HistoriqueEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{historiqueController.selected != null}">
                        <p:outputLabel value="#{bundle.EditHistoriqueLabel_idhistorique}" for="idhistorique" />
                        <p:inputText id="idhistorique" value="#{historiqueController.selected.idhistorique}" title="#{bundle.EditHistoriqueTitle_idhistorique}" required="true" requiredMessage="#{bundle.EditHistoriqueRequiredMessage_idhistorique}"/>
                        <p:outputLabel value="#{bundle.EditHistoriqueLabel_motrecherche}" for="motrecherche" />
                        <p:inputText id="motrecherche" value="#{historiqueController.selected.motrecherche}" title="#{bundle.EditHistoriqueTitle_motrecherche}" required="true" requiredMessage="#{bundle.EditHistoriqueRequiredMessage_motrecherche}"/>
                        <p:outputLabel value="#{bundle.EditHistoriqueLabel_date}" for="date" />
                        <p:calendar id="date" pattern="MM/dd/yyyy HH:mm:ss" value="#{historiqueController.selected.date}" title="#{bundle.EditHistoriqueTitle_date}" required="true" requiredMessage="#{bundle.EditHistoriqueRequiredMessage_date}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{historiqueController.update}" value="#{bundle.Save}" update="display,:HistoriqueListForm:datalist,:growl" oncomplete="handleSubmit(args, 'HistoriqueEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HistoriqueEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
